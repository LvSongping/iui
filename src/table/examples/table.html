<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../../cssreset/css/cssreset.css" />
    <link rel="stylesheet" href="../../cssfonts/css/cssfonts.css" />
    <link rel="stylesheet" href="../../csslayout/css/csslayout.css" />
    <link rel="stylesheet" href="../../cssbase/css/cssbase.css" />
    <link rel="stylesheet" href="../../table/css/table.css" />
    <link rel="stylesheet" href="../../table/css/table.theme.css" />
    <script src="../../../lib/moderniz.js"></script>
</head>
<body>
    <div class="w50">
        <table>
            <colgroup>
                <col class="w10" />
                <col class="w6" />
            </colgroup>
            <thead>
                <tr>
                    <th>名称</th>
                    <th>代码</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>云镖局</td>
                    <td class="code">110</td>
                </tr>
                <tr>
                    <td>城建项目</td>
                    <td class="code">111</td>
                </tr>
            </tbody>
        </table>
        <div class="pager">
            <span class="current">1</span>
            <a href="/">2</a>
            <a href="/">3</a>
            <a href="/">4</a>
            <a href="/">5</a>
            <a href="/">6</a>
            <a href="/">8</a>
            <a href="/">9</a>
            <a href="/">10</a>
            <a href="/">11</a>
            <span>···</span>
            <a href="/">20</a>
            <a href="/">30</a>
        </div>
    </div>
    <script src="../../../lib/jquery.js"></script>
    <script src="../../../lib/knockout.js"></script>
    <script src="../../jslang/prototype-lang.js"></script>
    <script src="../../jslang/hashmap/js/hashmap.js"></script>
    <script src="../../jslang/event/js/event.js"></script>
    <script src="../../element/js/element.js"></script>
    <script src="../../view/js/view.js"></script>
    <script src="../../table/js/table.js"></script>

    <table id="vmTable">
        <thead>
            <tr>
                <th>Option</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: items">
            <tr>
                <td data-bind="text: name"></td>
                <td data-bind="text: type"></td>
            </tr>
        </tbody>
    </table>

    <script>
        var table = new DataTable("vmTable");
        var items = table.bindData();
        items.push({ name: "A", type: "1" });
        items.push({ name: "B", type: "1" });
        items.unshift({ name: "C", type: "1" });
        items.pop();
    </script>
</body>
</html>
