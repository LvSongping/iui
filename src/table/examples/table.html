<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../../cssreset/css/cssreset.css" />
    <link rel="stylesheet" href="../../cssfonts/css/cssfonts.css" />
    <link rel="stylesheet" href="../../csslayout/css/csslayout.css" />
    <link rel="stylesheet" href="../../cssbase/css/cssbase.css" />
    <link rel="stylesheet" href="../../table/css/table.css" />
    <link rel="stylesheet" href="../../table/css/table.theme.css" />
    <script src="../../../lib/moderniz.js"></script>
</head>
<body>
    <div class="w50">
        <table>
            <colgroup>
                <col class="w10" />
                <col class="w6" />
            </colgroup>
            <thead>
                <tr>
                    <th>名称</th>
                    <th>代码</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>云镖局</td>
                    <td class="code">110</td>
                </tr>
                <tr>
                    <td>城建项目</td>
                    <td class="code">111</td>
                </tr>
            </tbody>
        </table>
        <div class="pager">
            <span class="current">1</span>
            <a href="/">2</a>
            <a href="/">3</a>
            <a href="/">4</a>
            <a href="/">5</a>
            <a href="/">6</a>
            <a href="/">8</a>
            <a href="/">9</a>
            <a href="/">10</a>
            <a href="/">11</a>
            <span>···</span>
            <a href="/">20</a>
            <a href="/">30</a>
        </div>
    </div>
    <script src="../../../lib/jquery.js"></script>
    <script src="../../jslang/prototype-lang.js"></script>
    <script src="../../../lib/knockout.js"></script>
    <form data-bind="submit: addItem">
        New item:
    <input data-bind='value: itemToAdd, valueUpdate: "afterkeydown"' />
        <button type="submit" data-bind="enable: itemToAdd().length > 0">Add</button>
        <p>Your items:</p>
        <select multiple="multiple" width="50" data-bind="options: items"></select>
    </form>
    <script>
        var vm;
        var SimpleListModel = function (items) {
            this.items = ko.observableArray(items);
            this.itemToAdd = ko.observable("");
            this.addItem = function () {
                if (this.itemToAdd() != "") {
                    this.items.push(this.itemToAdd()); // Adds the item. Writing to the "items" observableArray causes any associated UI to update.
                    this.itemToAdd(""); // Clears the text box, because it's bound to the "itemToAdd" observable
                }
            }.bind(this);  // Ensure that "this" is always this view model
        };
        vm = new SimpleListModel(["Alpha", "Beta", "Gamma"]);
        debugger;
        ko.applyBindings(vm);
    </script>
</body>
</html>
