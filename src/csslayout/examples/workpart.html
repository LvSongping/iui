<!DOCTYPE html>
<html>
<head>
    <title>Layout-Workpart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../../cssreset/css/cssreset.css" />
    <link rel="stylesheet" href="../../cssreset/css/cssfonts.css" />
    <link rel="stylesheet" href="../css/csslayout.css" />
    <script src="../../../lib/modernizr/modernizr-2.6.2.js" />
    <style>
        header, .content, footer {
            background-color: #0ff;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        lable {
            margin: 0 auto;
            background-color: #FFFCE7;
            padding: 1px 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="w100">
        <section>
            <div>
                <label>Logo</label>
                <label>SiteTitle</label>
                <label>Nav</label>
            </div>

        </section>
    </header>
    <div class="content w100">
        <label>Content</label>
    </div>
    <footer class="w100">
        <label>Footer</label>
    </footer>
</body>
</html>
