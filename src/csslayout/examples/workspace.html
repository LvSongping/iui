<!DOCTYPE html>
<html>
<head>
    <title>Layout-Workspace</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../../cssreset/css/cssreset.css" />
    <link rel="stylesheet" href="../../cssfonts/css/cssfonts.css" />
    <link rel="stylesheet" href="../css/csslayout.css" />
    <script src="../../../lib/modernizr/modernizr-2.6.2.js"></script>
    <style>
        section {
            background-color: #0ff;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        lable {
            margin: 0 auto;
            background-color: #FFFCE7;
            padding: 1px 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="w100">
        <div class="wp_container">
            <section class="w20">
                <label>Logo</label>
            </section>
            <section class="w30">
                <label>SiteTitle</label>
            </section>
            <section class="w50">
                <label>Nav</label>
            </section>
        </div>
    </header>
    <div class="content w100">
        <div class="wp_container">
            <section class="w50">
                <label>Banner</label>
            </section>
            <section class="w50">
                <label>Banner</label>
            </section>
            <section class="w30">
                <label>Nav Links</label>
            </section>
            <section class="w40">
                <label>Content</label>
            </section>
            <section class="w50">
                <label>Nav Links</label>
            </section>
        </div>
    </div>
    <footer class="w100">
        <div class="wp_container">
            <section class="w100">
                <label>Quick Links</label>
            </section>
            <section class="w100">
                <label>Copyright</label>
            </section>
        </div>
    </footer>
</body>
</html>
