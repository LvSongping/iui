<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Searcher-TabList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../../cssreset/css/cssreset.css" />
    <link rel="stylesheet" href="../../cssfonts/css/cssfonts.css" />
    <link rel="stylesheet" href="../../list/css/list.css" />
    <link rel="stylesheet" href="../../list/css/list.theme.css" />
    <link rel="stylesheet" href="../css/searcher.css" />
    <link rel="stylesheet" href="../css/searcher.theme.css" />
    <script src="../../../lib/modernizr.js"></script>
</head>
<body>
    <ul id="searcherList" class="tabList w-1">
        <li data-action="/Solution/Search" data-tip="请输入方案搜索条件" class="selected">
            <label for="kwyword">方案</label></li>
        <li data-action="/MonitoringNode/Search" data-tip="请输入测点搜索条件">
            <label for="kwyword">测点</label></li>
        <li data-action="/Alert/Search" data-tip="请输入预警搜索条件">
            <label for="kwyword">预警</label></li>
    </ul>
    <form id="searcherForm" method="get" action="/Solution/Search" data-event-adapter="searcherList.selectedChanged=attr('action',args.action)">
        <input id="kwyword" placeholder="请输入方案搜索条件" value="" type="search" name="keyword" class="w-1" data-event-adapter="searcherList.selectedChanged=prop('placeholder',args.tip)" />
        <button type="submit" class="w8">搜 索</button>
    </form>
    <script src="../../../lib/yepnope.js"></script>
    <script data-config="../../config.js" src="../../core/js/core.js"></script>
</body>
</html>
