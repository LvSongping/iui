<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Layout</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../../cssreset/css/cssreset.css" />
    <link rel="stylesheet" href="../../cssfonts/css/cssfonts.css" />
    <link rel="stylesheet" href="../../list/css/list.css" />
    <link rel="stylesheet" href="../../list/css/list.theme.css" />
    <link rel="stylesheet" href="../css/searcher.css" />
    <link rel="stylesheet" href="../css/searcher.theme.css" />
    <script src="../../../lib/modernizr/modernizr-2.6.2.js"></script>
</head>
<body>
    <select id="searcherList" class="dropDownList">
        <option data-action="/node/search" data-tip="请输入测点">测点</option>
        <option data-action="/chart/search" data-tip="请输入图形">图形</option>
    </select>
    <form id="searcherForm" method="get" action="/solution/search" data-event-adapter="searcherList.selectedChanged=prop(action,args.action)">
        <input id="kwyword" placeholder="请输入测点搜索条件" type="search" name="keyword" class="w-1" data-event-adapter="searcherList.selectedChanged=prop(placeholder,args.tip)" />
        <button type="submit" class="w8">搜 索</button>
    </form>
    <script src="../../../lib/jquery.js"></script>
    <script src="../../jslang/prototype-lang.js"></script>
    <script src="../../jslang/prototype-lang.js"></script>
    <script src="../../jslang/hashmap/js/hashmap.js"></script>
    <script src="../../jslang/event/js/event.js"></script>
    <script src="../../jslang/eventlisteneradapter/js/eventlisteneradapter.js"></script>
      <script src="../../../lib/yepnope.js"></script>
  <script src="../../core/js/core.js"></script>
    <script src="../../element/js/element.js"></script>
    <script src="../../view/js/view.js"></script>
    <script src="../../list/js/list.js"></script>
    <script src="../js/searcher.js"></script>
    <script src="../../page/js/page.js"></script>
</body>
</html>
