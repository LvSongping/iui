<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../../cssreset/css/cssreset.css" />
    <link rel="stylesheet" href="../../cssfonts/css/cssfonts.css" />
    <link rel="stylesheet" href="../../csslayout/css/csslayout.css" />
    <link rel="stylesheet" href="../../cssbase/css/cssbase.css" />
    <link rel="stylesheet" href="../../datalist/css/datalist.css" />
    <link rel="stylesheet" href="../../datalist/css/datalist.theme.css" />
    <script src="../../../lib/moderniz.js"></script>
</head>
<body>
    <div>
        <input type="button" onclick="create()" value="插入" />
    </div>
    <div id="oauthList" class="dataList w30" data-discriminator="_Type">
        <div class="wgt template"  data-template_id="Person">
            <div class="w-1-3">姓名:</div>
            <div class="w-2-3">{{:name}}</div>
            <div class="w-1-3">年龄:</div>
            <div class="w-2-3">{{:age}}</div>
        </div>
        <div class="wgt template"  data-template_id="Student">
            <div class="w-1-3">学号:</div>
            <div class="w-2-3">{{:id}}</div>
            <div class="w-1-3">年级:</div>
            <div class="w-2-3">{{:grade}}</div>
            <div class="w-1-3">成绩:</div>
            <div class="w-2-3">{{:mark}}</div>
        </div>
    </div>
    <script src="../../../lib/jquery.js"></script>
    <script src="../../../lib/jsrender.js"></script>
    <script src="../../../lib/knockout.js"></script>
    <script src="../../jslang/prototype-lang.js"></script>
    <script src="../../jslang/hashmap/js/hashmap.js"></script>
    <script src="../../jslang/extensions/js/extensions.js"></script>
    <script src="../../jslang/event/js/event.js"></script>
    <script src="../../element/js/element.js"></script>
    <script src="../../haml/eventadapter/js/eventadapter.js"></script>
    <script src="../../haml/commandbinder/js/commandbinder.js"></script>
    <script src="../../haml/encryptinput/js/encryptinput.js"></script>
    <script src="../../view/js/view.js"></script>
    <script src="../../page/js/page.js"></script>
    <script src="../js/datalist.js"></script>

    <script>
        var jsonAarry = { "name": "qianwei", "age": "34", "_Type": "Person" };
        function create() {
            var datatable = Inovout.View.get("oauthList").insertNewRow(jsonAarry);
        }
    </script>


</body>
</html>
